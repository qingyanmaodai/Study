<!--文档声明，声明当前网页的版本-->
<!doctype html>
<html>
	<!--head是网页的头部，内容不会在网页中直接出现，主要用于帮助浏览器或搜索引擎来解析网页-->
	<head>
	<!--可以通过meta标签来设置网页字符集，避免乱码问题-->
		<meta charset="utf-8">
		<!-- title中的内容会显示在浏览器标题栏，搜索引擎会主要根据title中的内容来判断网页的主要内容-->
		<title>标签的属性</title>
	</head>
	<!-- html的子元素，表示网页的主体，所有的可见内容都应该在body里-->
	<body>
		<h1>这是我的<font color=red>第一个</font>网页</h1>
		
	</body>
</html>
