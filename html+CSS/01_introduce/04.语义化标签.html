<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中html专门负责网页的结构
        所以在使用html标签时，应该关注的是标签的语义，而不是它的样式

            标题标签
                h1~h6一共有六级标题
                h1在网页的中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
                一般用h1~h3
                在页面中独占一行的元素称为块元素（block element）  标题标签，p也是
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
     <!-- 
          hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup
      -->
      <!-- 
          em标签用于表示语音语调的一个加重,行内元素(inline element)，不会独占一行的元素
          strong表示强调
       -->
       <p>今天天气<em>真</em>不错</p>
       <p>你今天必须要<strong>完成作业</strong>！</p>
       <!--  blockquote 表示一个长引用  q 是短引用-->
       鲁迅说:
       <blockquote>
           这句话我是从来没说过
       </blockquote>
       子曰<q>学而时习之</q>
       <!-- 
           br标签表示换行
        -->
        <br>
        <br>
       今天天气真不错
</body>
</html>
