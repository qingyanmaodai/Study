<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                -如果设置了autoplay 则音乐在打开页面会自动播放
                    但是目前来讲大部分浏览器都不会对音乐进行播放
            loop 音乐是否循环
     -->    
     <!-- <audio src="./source/audio.mp3" controls loop></audio> -->
     <!--  除了通过src来指定外部文件的路径外，还可以通过source来指定文件的路径
       浏览器支持的话显示音频，不支持的话显示文字
       或者不支持该格式，使用其他格式
       embed兼容老版本浏览器
     -->
     <audio controls>
         <!-- 对不起，你的浏览器不支持播放音频！请升级浏览器！ -->
         <source src="./source/audio.mp3">
         <embed src="./source/audio.mp3" type="audio/mp3" width="300" heigh="100">
     </audio>
     <!-- 
         使用video标签来向网页中引入一个视频
            -使用方式和audio基本上是一样的
      -->
    <video controls> 
        <source src="./source/flower.mp4">
        <embed src="./source/flower.mp4" type="mp4">
    </video>
</body>
</html>
