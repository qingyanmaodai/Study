<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>实体</title>
</head>
<!--多个空格会变解析成一个空格
html中有些时候，我们不能书写一些特殊符号
比如：多个连续的空格，比如字母两侧的大于和小于号
如果我们需要在网页中书写这些特殊的符号，则需要使用html
中的实体（转义字符） 
实体的语法
    &实体的名字;
        &nbsp;空格
        &gt;大于号
        &lt;小于号
        &copy;版权符号-->
<body>
    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！</p>
    <p>a&gt;b&lt;c </p>
</body>
</html>
