<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->
     <!-- 
         header 表示网页头部
         main 表示网页的主体部分
         footer 表示网页的底部
         nav 表示网页中的导航
         aside 表示和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section

        div 没有语义，就是用来表示区块，目前来说div还是我们的主要布局元素
        span 行内元素，没有任何的语义，一般用于在网页中选中文字
      -->
      <header>aa</header>
      <main>bb</main>
      <footer>cc</footer>

      <nav>dd</nav>
      <aside>ee</aside>
      <article>ff</article>
      <section></section>

      <div></div>
      <span></span>
</body>
</html>
